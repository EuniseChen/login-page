<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="login vh-100 w-100 d-flex">
     <div class="login-form h-100 w-100 bg-dark flex-column d-flex justify-content-center align-items-center">
        <div class="company d-flex text-white font-weight-bold h1">
          <i class="bi bi-fingerprint mr-3"></i>
        <div class="company-name">Tassie</div>
        </div>
      <div class="quick-login text-white h6 text-center d-flex">
        <div class="icon border border-white rounded-circle">f</div>
        <div class="icon border border-white rounded-circle ml-2 mr-2">G+</div>
        <div class="icon border border-white rounded-circle">in</div>
      </div>
      <form class="text-white w-75">
        <div class="form-group">
          <small id="emailHelp" class="form-text">or use email to login in</small>
          <label for="exampleInputEmail1"></label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"></label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group d-flex justify-content-end">
          <a href="" class="forget text-right mb-3 text-light">Forgot your password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100 rounded-pill">SIGN IN</button>
      </form>
      <div class="links position-absolute h3 d-lg-none">
        <i class="bi bi-facebook"></i>
        <i class="bi bi-instagram ml-3 mr-3"></i>
        <i class="bi bi-twitter"></i>
      </div>
     </div>
    <div class="slogan h-100 w-100 d-none d-lg-flex  flex-column justify-content-center align-items-center position-relative" >
      <div class="text position-absolute text-white d-flex flex-column justify-content-center align-items-center w-100 h-25">
        <div class="title h1 font-weight-bold">Explore Tasmania</div>
        <div class="content h4 font-weight-light">Where Is Your Next Journey?</div>
      </div>
      <div class="links position-absolute h3">
        <i class="bi bi-facebook"></i>
        <i class="bi bi-instagram ml-3 mr-3"></i>
        <i class="bi bi-twitter"></i>
      </div>
    </div>
  </section>

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

</body>

</html>
